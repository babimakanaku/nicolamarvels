<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <style>
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
width: 400px;
}


h1 {
text-align: center;
margin-bottom: 20px;
color: #333;
}


form div, form p {
margin-bottom: 15px;
}


label {
display: block;
margin-bottom: 5px;
font-weight: bold;
color: #444;
}


input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
select,
textarea {
width: 100%;
padding: 8px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 14px;
}


textarea {
resize: none;
}


input[type="radio"],
input[type="checkbox"] {
margin-right: 8px;
}


button {
width: 100%;
padding: 10px;
background-color: #4CAF50;
color: white;
font-size: 16px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s;
}


button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
  <main>
    <h1>Registration Form</h1>

    <form method="GET" action="http://localhost/echo.py">
      <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div>
        <p>Gender:</p>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <div>
        <p>Hobbies:</p>
        <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
        <label><input type="checkbox" name="hobbies" value="music"> Music</label>
        <label><input type="checkbox" name="hobbies" value="gaming"> Gaming</label>
      </div>

      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
      </div>

      <div>
        <label for="program">Program of Study:</label>
        <select id="program" name="program">
          <option value="">--Select Program--</option>
          <option value="cs">Computer Science</option>
          <option value="it">Information Technology</option>
          <option value="se">Software Engineering</option>
          <option value="ds">Data Science</option>
        </select>
      </div>

      <div>
        <label for="address">Full Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40"></textarea>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
